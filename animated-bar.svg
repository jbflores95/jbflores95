<svg width="100%" height="8" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="animatedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007cf0">
        <animate attributeName="offset" values="0%;100%" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff00c7">
        <animate attributeName="offset" values="100%;0%" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="8" fill="url(#animatedGrad)" />
</svg>
