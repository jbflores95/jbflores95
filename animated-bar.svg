<svg width="100%" height="8" viewBox="0 0 100 8" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f" />
      <stop offset="25%" stop-color="#8a2be2" />
      <stop offset="50%" stop-color="#ff00ff" />
      <stop offset="75%" stop-color="#ff1493" />
      <stop offset="100%" stop-color="#00f" />
      <animateTransform 
        attributeName="gradientTransform"
        type="translate"
        from="-1 0"
        to="1 0"
        dur="2s"
        repeatCount="indefinite" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100" height="8" fill="url(#animatedGradient)" />
</svg>
